<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Foto</title>

    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    
    <header class="header_celular">
        <div class="cabecalhoMenor">
            <img class="imagem_cabecalho_menor box1" src="./images/logoPorto.png" alt="">
            <img class="imagem_cabecalho_menor imgCabecalho2_menor box1" src="./images/logo-fiap 2.png" alt="">
        </div>
    </header>


    <section class="foto_cel">

        <div class="cabecalho_bike">
            <img src="./images/IconBike.png" alt="">

            <h3 >Cadastro Bike</h3>
        </div>
    
        
        <img class="image_cel" src="./images/PcImg.png" alt="">
        
        <div class="images_bike">

            <img class="ima_bik" src="./images/imgDireito.png" alt="">
            <img class="ima_bik_esq" src="./images/imgEsquerdo.png" alt="">
            <img class="ima_bik" src="./images/imgFrente.png" alt="">
            <img class="ima_bik" src="./images/imgAtras.png" alt="">
        
        </div>

        <form action="./python-reconhecimento/upload/" method="POST" enctype="multipart/form-data">
            <input type="file" name="imagem" accept="image/*" id="input-imagem">
            <input type="submit" value="Enviar Imagem" style="display: none;" id="submit-button">
        </form>
        
        <button class="imagem_cam_botao" id="custom-button">Selecionar Imagem</button>
        
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const inputImagem = document.getElementById("input-imagem");
                const submitButton = document.getElementById("submit-button");
                const customButton = document.getElementById("custom-button");
        
                customButton.addEventListener("click", function () {
                    inputImagem.click(); // Clique no botão de seleção de arquivo invisível
                });
        
                inputImagem.addEventListener("change", function () {
                    submitButton.click(); // Clique no botão de envio quando uma imagem é selecionada
                });
            });
        </script>
    
    </section>

    <footer class="rodape_celular">

        <img class="img_rodape_celular" src="./images/LogoPortoRodape.png" alt="">

    </footer>


</body>
</html>
